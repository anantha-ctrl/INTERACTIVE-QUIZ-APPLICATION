<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .option {
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {
            background-color: #f1f1f1;
        }
        .option.selected {
            background-color: #0d6efd;
            color: white;
        }
        .option.correct {
            background-color: #198754;
            color: white;
        }
        .option.incorrect {
            background-color: #dc3545;
            color: white;
        }
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .progress {
            height: 10px;
            margin-bottom: 20px;
        }
        .score-display {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .quiz-complete {
            text-align: center;
            padding: 30px;
        }
        .quiz-complete h2 {
            margin-bottom: 20px;
        }
        .restart-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="quiz-container">
                    <h1 class="text-center mb-4">Interactive Quiz</h1>
                    <div id="intro-screen">
                        <p class="text-center">Test your knowledge with this interactive quiz. You'll receive instant feedback on each question.</p>
                        <div class="d-grid gap-2">
                            <button id="start-btn" class="btn btn-primary btn-lg">Start Quiz</button>
                        </div>
                    </div>
                    
                    <div id="quiz-screen" style="display: none;">
                        <div class="d-flex justify-content-between mb-3">
                            <span id="question-count">Question 1 of 10</span>
                            <span id="score">Score: 0</span>
                        </div>
                        <div class="progress">
                            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div id="question-container">
                            <div id="question" class="question"></div>
                            <div id="options" class="options-list"></div>
                        </div>
                        <div id="feedback" class="feedback"></div>
                        <div class="d-grid gap-2">
                            <button id="next-btn" class="btn btn-primary" disabled>Next Question</button>
                        </div>
                    </div>
                    
                    <div id="results-screen" style="display: none;">
                        <div class="quiz-complete">
                            <h2>Quiz Completed!</h2>
                            <div id="final-score" class="score-display"></div>
                            <p id="performance-comment"></p>
                            <button id="restart-btn" class="btn btn-primary restart-btn">Restart Quiz</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="quiz.js"></script>
</body>
</html>
